<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Embed</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>

  <iframe
    id="player"
    frameborder="0"
  ></iframe>

  <script>
    // Read the "video" query parameter
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("video") || "evRhRCAu2t0"; // fallback ID

    // Build the YouTube embed URL
    const src = `https://www.youtube.com/embed/${videoId}?playsinline=1&rel=0&modestbranding=1`;

    // Apply it to the iframe
    document.getElementById("player").src = src;
  </script>

</body>
</html>
