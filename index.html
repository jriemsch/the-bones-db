<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    /* Container that fills the entire viewport */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Responsive iframe that scales to fit */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe id="player"></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("video") || "evRhRCAu2t0";

    const src = `https://www.youtube.com/embed/${videoId}?playsinline=1&rel=0&modestbranding=1&autoplay=1`;

    document.getElementById("player").src = src;
  </script>

</body>
</html>
